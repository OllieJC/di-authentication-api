plugins {
    id "java"
}

group "uk.gov.di.clientregistry"
version "unspecified"

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.amazonaws:aws-lambda-java-core:${dependencyVersions.aws_lambda_core_version}",
            "com.amazonaws:aws-lambda-java-events:${dependencyVersions.aws_lambda_events_version}",
            "com.amazonaws:aws-java-sdk-dynamodb:${dependencyVersions.aws_sdk_version}",
            "com.amazonaws:aws-java-sdk-xray:${dependencyVersions.aws_sdk_version}",
            "com.nimbusds:oauth2-oidc-sdk:${dependencyVersions.nimbusds_oauth_version}",
            "com.nimbusds:nimbus-jose-jwt:${dependencyVersions.nimbusds_jwt_version}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${dependencyVersions.junit}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${dependencyVersions.junit}"
}

test {
    useJUnitPlatform()
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
build.dependsOn buildZip