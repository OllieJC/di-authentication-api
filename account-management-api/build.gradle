plugins {
    id "java"
}

group "uk.gov.di.authentication.accountmanagement"
version "unspecified"

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.amazonaws:aws-lambda-java-core:${dependencyVersions.aws_lambda_core_version}",
            "com.amazonaws:aws-lambda-java-events:${dependencyVersions.aws_lambda_events_version}",
            "com.amazonaws:aws-java-sdk-dynamodb:${dependencyVersions.aws_sdk_version}",
            "com.amazonaws:aws-java-sdk-xray:${dependencyVersions.aws_sdk_version}",
            "com.nimbusds:oauth2-oidc-sdk:${dependencyVersions.nimbusds_oauth_version}",
            "com.nimbusds:nimbus-jose-jwt:${dependencyVersions.nimbusds_jwt_version}",
            "org.apache.logging.log4j:log4j-slf4j18-impl:2.13.0",
            "com.amazonaws:aws-lambda-java-log4j2:1.2.0",
            "com.fasterxml.jackson.core:jackson-core:${dependencyVersions.jackson_version}",
            "com.fasterxml.jackson.core:jackson-databind:${dependencyVersions.jackson_version}",
            "com.fasterxml.jackson.core:jackson-annotations:${dependencyVersions.jackson_version}",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${dependencyVersions.jackson_version}",
            project(":shared")

    runtimeOnly "org.apache.logging.log4j:log4j-slf4j18-impl:2.13.0",
            "com.amazonaws:aws-lambda-java-log4j2:1.2.0"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${dependencyVersions.junit}",
            "org.junit.jupiter:junit-jupiter-params:${dependencyVersions.junit}",
            "com.amazonaws:aws-lambda-java-tests:1.0.2",
            "org.mockito:mockito-core:3.11.2",
            "org.hamcrest:hamcrest:2.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${dependencyVersions.junit}"
}

test {
    useJUnitPlatform()
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
build.dependsOn buildZip