plugins {
    id 'java'
}

group 'uk.gov.di'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.amazonaws:aws-lambda-java-core:1.2.1",
            "com.amazonaws:aws-lambda-java-events:2.2.5",
            "software.amazon.awssdk:sqs:2.16.78",
            "com.nimbusds:oauth2-oidc-sdk:9.9",
            "com.nimbusds:nimbus-jose-jwt:9.8.1",
            "com.fasterxml.jackson.core:jackson-core:2.12.3",
            "com.fasterxml.jackson.core:jackson-databind:2.12.3",
            "com.fasterxml.jackson.core:jackson-annotations:2.12.3",
            "io.lettuce:lettuce-core:6.1.1.RELEASE",
            "uk.gov.service.notify:notifications-java-client:3.17.2-RELEASE"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0',
            'com.amazonaws:aws-lambda-java-tests:1.0.0',
            'org.mockito:mockito-core:3.9.0',
            'org.hamcrest:hamcrest:2.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
build.dependsOn buildZip