plugins {
    id "java"
}

group "uk.gov.di.authentication.sharedtest"
version "unspecified"

repositories {
    mavenCentral()
}

dependencies {
    implementation configurations.tests,
            configurations.lambda,
            configurations.glassfish,
            "com.google.protobuf:protobuf-java:3.18.0",
            "org.eclipse.jetty:jetty-server:11.0.6",
            project(":shared")
}

test {
    useJUnitPlatform()
}